<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Warehouse Returns</title>
        <link rel="stylesheet" href="../public/stylesheets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>


    <body>
        <header class="main-title">
            <h1 >Return Request</h1>
        </header>
    
        <div class="columns">
            <div class="column is-one-quarter">

            </div>
 
            
            <div class="wrapper column is-half">
                <main>
                    <div >

                        
                            <section class="window">
                                <div class="control  pb-3">
                                   <input class="input mgb-" type="text" placeholder="Company Name" />
                                </div>
                                <div class="control  pb-3">
                                    <input class="input" type="text" placeholder="Part Number" />
                                </div>
                                <div class="control  pb-3">
                                    <input class="input" type="text" placeholder="Quantity" />
                                </div>
                                <div class="control  pb-3">
                                    <div class="dropdown is-active">
                                        <div class="dropdown-trigger">
                                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                            <span>Return Reason</span>
                                            <span class="icon is-small">
                                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                                            </span>
                                          </button>
                                        </div>
                                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                          <div class="dropdown-content">
                                            <a href="#" class="dropdown-item">
                                              Damaged
                                            </a>
                                            <a class="dropdown-item">
                                              Not Needed
                                            </a>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                                <div class="control  pb-3">
                                    <textarea class="textarea is-success" placeholder="Notes" rows="5"></textarea>
                                </div>
                                   <button class="sizing" type="submit">Submit</button>
                                
                            </section>
                       
                    </div>
                </main>
            </div>
            <div class="column is-one-quarter"></div>
        </div>
