<!DOCTYPE html>
<html lang="en">

  <!-- This page is the only public html file since any customer without a login need to be able 
  to request a login in a ver simple manner that requires very little work on their end. This is 
  only going to be accessed through a direct link to /request.html. There is no need for a 
  hyperlink anywhere else in the application since anyone using this page is only going to be 
  making a PUT request and nothing else. -->

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Returns</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
          <img src="/img/salty-brook.png" height="70">
          </a>
        </div>
      </nav>
    </header>
    <div class="columns">
      <div class="column is-one-quarter"></div>
      <div class="wrapper column is-half">
        <main>
          <div >
            <form class="window" id="requestForm">
              <div class="control  pb-3">
                <input id="customerName" name="customer_name" class="input" type="text" placeholder="Company Name" />
              </div>
              <div class="control  pb-3">
                <input id="customerAddress" name="customer_address" class="input" type="text" placeholder="Company Address" />
              </div>
              <div class="control  pb-3">
                <input id="customerPhone" name="customer_phone" class="input" type="text" placeholder="Company Phone" />
              </div>
              <div class="control  pb-3">
                <input id="customerEmail" name="customer_email" class="input" type="text" placeholder="Company Email" />
              </div>
              <div class="control  pb-3">
                <input id="partNumber" name="part_number" class="input" type="text" placeholder="Part Number" />
              </div>
              <div class="control  pb-3">
                <input id="quantity" name="quantity" class="input" type="text" placeholder="Quantity" />
              </div>
              <div class="control  pb-3">
                <div class="select">
                  <select id="reason-input">
                  </select>
                </div>
              </div>
              <div class="control  pb-3">
                <textarea id="notes" name="notes" class="input textarea is-success" placeholder="Notes" rows="3"></textarea>
              </div>
                <button class="sizing" type="submit">Submit</button>
            </form>
          </div>
        </main>
      </div>
      <div class="column is-one-quarter"></div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
        <strong>Salty Brook</strong> by <a href="https://github.com/HottieHotton/Warehouse-Returns.git">John Davis, Braxton Hotton, Daniel Jardine</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
      </div>
    </footer>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./js/request.js"></script>
  </body>
</html>
