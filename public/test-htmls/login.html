<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Returns</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <header class="main-title">
      <h1 >Warehouse Returns</h1>
    </header>
    <div class="columns">
      <div class="column is-one-quarter"></div>
      <div class="wrapper column is-half">
        <main>
          <div >
            <form class="box" >
              <div class="window">
                <div class="field">
                  <label class="label" for="email-login">Email:</label>
                  <div class="control">
                    <input class="input" type="text" id="email-login" />
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="password-login">Password:</label>
                  <div class="control">
                    <input class="input" type="text" id="password-login" />
                  </div>
                </div>
                <div class="btn control">
                  <button  type="submit">login</button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
      <div class="column is-one-quarter"></div>
    </div>
    <footer>
      Project Participants: John Davis, Braxton Hotton, Daniel Jardine
    </footer>
    <script src="../js/login.js"></script>
  </body>
</html>
