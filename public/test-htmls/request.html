<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Returns</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
  </head>

  <body>
    <br class="wrapper">
      <main>
        <h2>Submit a request</h2>
        <form id="request-form">

          <label for="customer-name" class="form-label">Company Name</label>
          <input type="text" id="customer-name" name="customer-name" class="form-input" placeholder="Enter Name"></br>

          <label for="part-input" class="form-label">Part Number</label>
          <input type="text" id="part-input" name="part-number" class="form-input" placeholder="Enter Part"></br>

          <label for="quantity-input" class="form-label">Quantity</label>
          <input type="text" id="quantity-input" name="quantity" class="form-input" placeholder="Enter Quantity"></br>

          <label for="reason-input" class="form-label">Return Reason</label>
          <select id="reason-input" class="form-input" name="reason"></select></br>

          <label for="notes-input" class="form-label">Notes</label>
          <input type="text" id="notes-input" name="notes" class="form-input" placeholder="Enter notes"></br>

          <button id="submit" class="btn">Submit</button>

        </form>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Company Name</button>
            <div id="myDropdown" class="dropdown-content">
              <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
              <a href="#1">Test Company</a>
              <a href="#2">Fake Company</a>
              <a href="#1">Tester Company</a>
              <a href="#2">Faker Company</a>
              <a href="#1">Testest Company</a>
              <a href="#2">Fakeest Company</a>
            </div>
          </div>

      </main>

      </br>

      <footer>
          Project Participants: John Davis, Braxton Hotten, Daniel Jardine
      </footer>
    </div>
    <script src="../js/request.js"></script>
  </body>
</html>
